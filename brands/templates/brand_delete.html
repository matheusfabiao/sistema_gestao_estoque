{% extends 'base.html' %}

{% block title %}SGE - Excluir Marca{% endblock title %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Excluir Marca</h3>

    <div class="card">
        <div class="card-body">
            <p class="card-text">Tem certeza que deseja excluir a marca <strong>{{ brand.name }}</strong>?</p>
            <form action="{% url 'brand_delete' brand.id %}" method="post" class="form">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Deletar</button>
            </form>
            <a href="{% url 'brand_list' %}" class="btn btn-secondary mt-3">Cancelar e voltar para a lista de marcas</a>
        </div>
    </div>
</div>

{% endblock content %}
