{% extends 'base.html' %}

{% block title %}SGE - Marcas{% endblock title %}

{% block content %}

<div class="row mb-3">
    <div class="col-md-6">
        <form action="{% url 'brand_list' %}" method="get">
            <div class="input-group">
                <input type="text" name="name" placeholder="Nome" value="{{ request.GET.name }}" class="form-control">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>
    </div>

    <div class="col-md-6">
        <a href="{% url 'brand_create' %}" class="btn btn-success float-end">
            <i class="bi bi-plus"></i> Adicionar Marca
        </a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
            </tr>
        </thead>
        <tbody>
            {% for brand in brands %}
            <tr>
                <td>{{ brand.id }}</td>
                <td>{{ brand.name }}</td>
                <td>{{ brand.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
